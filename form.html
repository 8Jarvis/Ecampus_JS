<!doctype html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
  </head>
  <body class="text-center">
    <h1>Registration Form</h1>
    <div class="well">
        <form class="form-horizontal" action="./portal.html" name="myForm" onsubmit="return validateForm()" method="get">
            <div class="container">
                <div class="formdesign" id="name">
                    <span><i class="fas fa-user"></i></span>
                    <label>Name</label>
                    <input type="text" placeholder="Enter Full Name" required name="studentName" pattern="[A-Za-z]+[ ]+[A-Za-z]+" title="Please enter alphabets only"><b><span class="nameerror"></span></b> 
                </div>
                <div class="formdesign" id="gender">
                    <span><i class="fas fa-users"></i></span>
                    <label>Gender</label>
                    <select name="gender">
                        <option value="none" selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">others</option>
                    </select>
                </div>
                <div class="formdesign" id="stream">
                    <span><i class="fas fa-th-list"></i></span>
                    <label>Stream</label>
                    <select name="Stream">  
                        <option value="none">Select Stream</option>  
                        <option value="elec">Electronics</option>  
                        <option value="extc">Electronics & Telecommunication</option>  
                        <option value="cs">Computer Science</option>  
                    </select>  
                    
                </div>
                <div class="formdesign" >
                    <span><i class="fas fa-calendar-alt"></i></span>
                    <label>Date Of Birth</label>
                    <input type="date" required name="studentDOB" id="DOB" onchange="ageCalculator()"><b><span
                            class="nameerror"></span></b>
                </div>
                <div class="formdesign">
                    <span><i class="fas fa-user"></i></span>
                    <label>Age</label>
                    <input type="alphanumeric" id="Age" placeholder="Derived from DOB" required name="studentAge"><b><span class="nameerror"></span></b>
                </div> 

                <div class="formdesign" id="email">
                    <span><i class="fas fa-envelope"></i></span>
                    <label>Email Address</label>
                    <input type="email" placeholder="example@email.com" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" name="studentEmail"><b><span class="nameerror"></span></b>
                </div>
            </div>
            <button class="btn" type="submit" value="Register">Register</button>
            
        </form>
    </div>
    

<script src="form.js"></script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
